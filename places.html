<div class="row">
	<div class="medium-10 medium-offset-1 column">
		<div class="card card-full">
			<p class="lead">Places</p>
			<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">

			{% assign sorted = places | sort: "name" %}
			{% for place in sorted %}
				<li>
					<a class="" href="{{places_path | append: "/" | append: place.id}}">	
						<b>{{ place.name }}</b>
					</a>
				</li>
			{% endfor %}
			</ul>
			<div class="pagination-container">				
				{{pagination}}
			</div>	
		</div>		
	</div>
</div>
