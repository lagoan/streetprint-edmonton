<div class="row">
	<div class="medium-10 medium-offset-1 column">
		<div class="card card-full">
			<p class="lead">Search</p>

				<table class="table-full-width">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						{% for result in results %}
						<tr>
							<td>
								{{ result.name | link_to_show: project, result}}		
							</td>
							<td>
								{{ result.description }}		
							</td>
						</tr>
						{% endfor %} 
					</tbody>
				</table>
		</div>		
	</div>
</div>
