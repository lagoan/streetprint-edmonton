
<div class="row">
	<div class="medium-10 medium-offset-1 column">
		<div class="card card-full">
			<p class="lead">People</p>
			<div class="pagination-container pagination-top">				
				{{pagination}}
			</div>	
			<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-4">			
			{% for person in people_last %}
				<li>
					<a class="" href="{{people_path | append: "/" | append: person.id}}">	
						<b>{{ person.name }}</b>
					</a>
				</li>
			{% endfor %}
			</ul>
		</div>		
	</div>
</div>
